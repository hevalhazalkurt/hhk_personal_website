{% extends "blog/base.html" %}

{% block content %}

    <div class="uk-card uk-card-default uk-card-body">
        <img src="{{ object.image.url }}" />
        <h1 class="uk-text-bold uk-text-center">{{ object.title }}</h1>
        <p class="uk-text-muted uk-text-center">by {{ object.author }} in {{ object.category }} on {{ object.date_posted|date:"F d, Y" }}</p> <hr>
        <p>{{ object.summary }}</p> <hr>
        <p>{{ object.content }}</p>
    </div>

{% endblock content %}
